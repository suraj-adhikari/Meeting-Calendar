<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    
    <title>Home Page</title>
  </head>
  <body>
    <h1>Home Page</h1>
    <form id="myForm" action="" method="post">
      {% csrf_token %}
      {% for data in total %}
        <div class="form-check">
          <input class="form-check-input" type="radio" name="{{data.name}}" id="{{data.formId}}">
          <label class="form-check-label" for="{{data.formId}}">
            {{data.name}}
          </label>
        </div>
      {% endfor %} 
      <button type="submit" id="submit">Submit</button>
    </form>
    <a href="{% url 'logout' %}" class="btn btn-primary">Logout</a>
    <!-- <a href="{% url 'user' %}" class="btn btn-primary">Next</a> -->

    <script>
      const form = document.getElementById('myForm');
      const radioButtons = form.elements;
      form.addEventListener('change', function(event) {
        const checked = event.target.id;
        console.log(checked);
        for (let i = 0; i < radioButtons.length; i++) {
          if (event.target.type === 'radio') {
            radioButtons[i].checked = radioButtons[i].id === checked
          }
        }
      })
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </body>
</html>
